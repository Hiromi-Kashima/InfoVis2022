<html>
  <head>
    <title>W04: Task 2</title>
  </head>
  <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      var svg = d3.select("body").append("svg");
      d3.csv("w04_task2.csv", shikaku);
      function shikaku(data){
        var width = function(d){ return d.width; };
        var height = 20;
        var padding = 10;
        var label = function(d){ return d.label; };
        var color = function(d){ return d.color; };
        svg.selectAll("rect").data(data).enter().append("rect")
          .attr("x", height * 5)
          .attr("y", function(d,i){ return padding + i * ( height + padding ); })
          .attr("width", width)
	        .attr("height", height)
	        .style("fill", color);
        svg.selectAll("text").data(data).enter().append("text")
          .text(label)
          .attr("x", padding)
          .attr("y", function(d,i){ return padding + i * ( height + padding ) + height; })
          .attr("font-size", height);
      };
    </script>
  </body>
</html>
